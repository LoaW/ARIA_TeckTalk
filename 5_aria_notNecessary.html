<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARIA mais en cas de besoin</title>
    <link rel="stylesheet" href="/assets/css/aria_notNeccessary.css">
</head>
<body>
    <header>
        <h1 class="home">Mon entreprise</h1>
             <ul {# role="navigation" #}> 
                <li><a href="/who">Qui suis-je ?</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contacts">Contact</a></li>
            </ul>   
    </header>
</body>
</html>

<!--
Dans ce cas-ci, il n'est pas nécessaire d'attribuer un rôle ARIA à la balise <ul></ul>.
Une balise <nav> "content" </nav> dans ce cas ci agira de la même manière qu'en lui attribuant un rôle.
-->
